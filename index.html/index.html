```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer UI</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#ffffff;
      font-family:Arial, sans-serif;
    }
    .computer{
      width:320px;
      border:6px solid #9e9e9e;
      border-radius:12px;
      padding:14px;
      background:#f3eaff; /* light lavender */
    }
    .screen{
      height:180px;
      background:#4da3ff;
      border-radius:8px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    button{
      padding:12px 18px;
      border:none;
      border-radius:6px;
      background:#ffffff;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{
      background:#eaeaea;
    }
  </style>
</head>
<body>
  <div class="computer">
    <div class="screen">
      <button onclick="window.open('https://github.com/karthikagangaraju-bot','_blank')">
        Open GitHub
      </button>
    </div>
  </div>
</body>
</html>
